<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facíl o seu carro!</h1>
                <p>Escreva as características e marque os opcionais</p>
                <form>
                    <div class="box-input">
                        <label for="titulo">Título do anuncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Título para anunciar seu carro" 
                        minlength="1" maxlength="30" required>

                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>

                        <input type="number" 
                        name="price" id="price" class="block" 
                        placeholder="Defina o preço" 
                         required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>

                        <textarea name="description" id="description" class="block" placeholder="Aqui você colocar detalhes do veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" 
                        placeholder="Digite a marca do veículo" 
                        required>

                
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required>

                    </div>
    
                    <div class="box-input">
                        <label for="mileageo">Quilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileageo" id="mileageo" class="block" 
                        placeholder="Digite a quilometragem do veículo" 
                        required>

                    </div>

                    <div class="box-input">
                        <label for="purchase_date">data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" 
                        required>

                    </div>
                    <input type="submit" value="enviar">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
