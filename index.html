<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facíl o seu carro!</h1>
                <p>Escreva as características e marque os opcionais</p>
                <form>
                    <div class="box-input">
                        <label for="titulo">Título do anuncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Título para anunciar seu carro" 
                        minlength="1" maxlength="30" required>

                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>

                        <input type="number" 
                        name="price" id="price" class="block" 
                        placeholder="Defina o preço" 
                         required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>

                        <textarea name="description" id="description" class="block" placeholder="Aqui você colocar detalhes do veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" 
                        placeholder="Digite a marca do veículo" 
                        required>

                
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Modelo<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required>

                    </div>
    
                    <div class="box-input">
                        <label for="mileageo">Quilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileageo" id="mileageo" class="block" 
                        placeholder="Digite a quilometragem do veículo" 
                        required>

                    </div>

                    <div class="box-input">
                        <label for="purchase_date">data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" 
                        required>

                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>

                        <input type="radio" name="gear" id="Auto">
                        <label for="Auto">Automatico</label>

                    </div>
                     <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optionals-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="airbag" 
                                value="Airbag">

                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="alarm" 
                                value="alarm">

                                <label for="alarm">alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="ac" 
                                value="ac">

                                <label for="ac">Ar-condicionado</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="reverse-camera" 
                                value="reverse-camera">

                                <label for="reverse-camera"> Câmera de ré</label>
                            </li>

                        </ul>

                    </div>

                    <div class="optional-box">
                        <ul class="optionals-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="lane-assist" 
                                value="lane-assist">

                                <label for="lane-assist">Assistente de pista</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="keyless" 
                                value="keyless">

                                <label for="keyless">Partida Keyless</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="smartphone" 
                                value="smartphone">

                                <label for="smartphone">Integração com o celular</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="leather-seat" 
                                value="leather-seat">

                                <label for="leather-seat">Banco de Couro</label>
                            </li>

                        </ul>

                    </div>
                    <div class="box-input">
                        <p>Fotos do vaículo<span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        name="image" 
                        id="image" 
                        required>
                    </div>
                    <input type="submit" value="enviar" class="btn-submit">
                </form>
            </div>
          
        </div>
    </div>
    
</body>
</html>
