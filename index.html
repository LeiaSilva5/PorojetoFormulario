<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Seu Carro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facíl o seu carro!</h1>
                <p>Escreva as características e marque os opcionais</p>
            </div>
            <form>
                <div class="box-input">
                    <label for="titulo">Título do anuncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" 
                    placeholder="Título para anunciar seu carro" 
                    minlength="1" maxlength="30" required>
                    <input type="submit" value="enviar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
